language: java

jdk:
   - openjdk7
   - oraclejdk7
   - openjdk6
   - oraclejdk8
build:
  pre_ci:
    - docker build -t=shippabledocker/hitchcock3_sample_java1 .

  pre_ci_boot:
    image_name: shippabledocker/hitchcock3_sample_java1
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al
    - mvn clean cobertura:cobertura
    - mvn test

  post_ci:
    - docker push shippabledocker/hitchcock3_sample_java1

